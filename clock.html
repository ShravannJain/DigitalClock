<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi clock</title>
    <link rel="stylesheet" href="body.css">
    <script src="TimeCal.js"></script>
</head>
<body onload="run()">
    <div class="bg-color">
    <div class="main-container">
        <div class="clock">
            <span id="day">day</span>
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
            <span>:</span>
            <span id="second"></span>
        </div>
    </div>
</div>
<div class="idk-man"></div>
</body>
</html>
